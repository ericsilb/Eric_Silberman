<form>

    weight: <input type = "text" id = "weight" placeholder="Enter weight"/>
    <br/>

    <input type = "button" value = "Calculate" onclick ="calcBMI()"/>

<script type = "text/javascript">
    function calcBMI(){

        document.write("your BMI is" + (703*w/(h*h)));
    }
